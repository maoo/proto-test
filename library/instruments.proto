syntax = "proto3";
package org.finos.fo;
option java_package = "org.finos.fo";

message Instrument {
  string name = 1;
  message Id {
    string ticker = 1;
    string ISIN = 2;
    string CUSIP = 3;
    string SEDOL = 4;
    string RIC = 5;
    string BBG = 6;
    string PERMID = 7;
    string FIGI = 8;
  }
}

message InstrumentList {
  repeated Instrument instruments = 1;
}