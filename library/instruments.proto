syntax = "proto3";

package org.finos.fo;
option java_package = "org.finos.fo";

message Instrument {
  string name = 1;
  string ticker = 2;
  string ISIN = 3;
  string CUSIP = 4;
  string SEDOL = 5;
  string RIC = 6;
  string BBG = 7;
  string PERMID = 8;
  string FIGI = 9;
}

message InstrumentList {
  repeated Instrument instruments = 1;
}